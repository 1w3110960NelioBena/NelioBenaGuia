<!DOCTYPE html>
<meta charset="utf-8">
<head>
    <title>El ABC de la fotografia </title>
    <link rel="shortcut icon" href="https://i.pinimg.com/564x/22/b6/7b/22b67b78e8af5a439f22024f003821a4.jpg">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="main.js" type="text/javascript"></script>

    <link rel="stylesheet" href="Contacto.css">
</head>
<body>
    <div class="fluid-container">
        <div class="row">
            <div class="col-md">
                <section>
    <header>
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Russo+One&display=swap');
        </style>
        <h1>
            Contacto
        </h1>
    </header>
    <form>
      <div class="form-row">
        <div class="nombre">
          <label for="validationServer01">Nombre</label>
        <br>
          <input type="text" class="form-control is-valid" id="validationServer01" value="Juan" required>
          <div class="valid-feedback">
            Se ve bien!
          </div>
        </div>
        <div class="email">
          <label for="exampleFormControlInput1">Email</label>
          <br>
          <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="juan@clip.com">
        </div>
        <div class="mb-3">
          <label for="validationTextarea">Mensaje</label>
          <br>
          <textarea class="form-control is-invalid" id="validationTextarea" placeholder="Deja aqui tu mensaje" required></textarea>
          <div class="invalid-feedback">
            Por favor introduce un mensaje .
          </div>
        </div>
     </form>

  <button class="boton" type="enviar">Enviar</button>
  <br>
  <div class="home">
        <a href="index.html" class="contacto btn-primary btn-lg active" role="button" aria-pressed="true">HOME</a>
  </div>

</body>

</div>
</div>
</div>
</section>

<script src="js/jquery.js"> </script>
<script src="js/bootstrap.min.js"></script>

</html>
